<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Cool Club!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1b26;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #24273a;
            border-radius: 10px;
            padding: 2rem;
            width: 300px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            background: linear-gradient(to right, #c792ea, #ff79c6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #89ddff;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffffff;
            margin: 0 auto 1.5rem;
            border: 3px solid #c792ea;
        }
        label {
            color: #c792ea;
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #363b54;
            color: #ffffff;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #c792ea, #ff79c6);
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        #randomNumberModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #24273a;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            color: #ffffff;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join the Cool Club!</h1>
        <p class="subtitle">Where awesome students hang out ðŸš€</p>
        <div class="avatar"></div>
        <form id="userForm">
            <label for="name">Your Awesome Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
            
            <label for="phone">Your Secret Hotline ðŸ“ž</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
            
            <button type="submit">Let's Go! ðŸš€</button>
        </form>
    </div>

    <div id="randomNumberModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Welcome to the Cool Club!</h2>
            <p>Name: <span id="modalName"></span></p>
            <p>Phone: <span id="modalPhone"></span></p>
            <p>Your Cool Number: <span id="modalRandomNumber"></span></p>
        </div>
    </div>

    <script>
        // Form submission event listener
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;

            var formData = {
                'name': name,
                'phone': phone
            };

            console.log(formData);

            // Sending data to server
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Set the correct header for JSON
                },
                body: JSON.stringify(formData) // Convert the formData object to JSON
            })
            .then(response => response.json())
            .then(data => {
                // Updating modal with response data
                document.getElementById('modalName').textContent = data.name;
                document.getElementById('modalPhone').textContent = data.phone;
                document.getElementById('modalRandomNumber').textContent = data.random_number;

                // Display the modal
                document.getElementById('randomNumberModal').style.display = 'flex';
            })
            .catch(error => console.error('Error:', error));

        });

        // Function to close the modal
        function closeModal() {
            document.getElementById('randomNumberModal').style.display = 'none';
        }
    </script>
</body>
</html>
